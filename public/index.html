<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Transaction Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="matrix-overlay"></div>
    
    <header>
        <div class="container">
            <h1><i class="fab fa-ethereum"></i> Ethereum Explorer</h1>
            <div class="status-container">
                <span id="connection-status" class="connecting">
                    <i class="fas fa-circle"></i> Connecting...
                </span>
                <span id="latest-block">Latest Block: --</span>
            </div>
        </div>
    </header>

    <main>
        <div class="split-container">
            <!-- Left/Top panel: Matrix visualization -->
            <div id="matrix-panel">
                <canvas id="matrix-canvas"></canvas>
            </div>

            <!-- Right/Bottom panel: Transaction details -->
            <div id="details-panel">
                <div class="details-header">
                    <h2>Transaction Details</h2>
                    <div class="select-tx-prompt">Hover over a transaction dot to view details</div>
                </div>
                <div id="tx-details" class="hidden">
                    <div class="details-row">
                        <span class="label">Block:</span>
                        <span id="detail-block" class="value"></span>
                    </div>
                    <div class="details-row">
                        <span class="label">Hash:</span>
                        <span id="detail-hash" class="value"></span>
                    </div>
                    <div class="details-row">
                        <span class="label">From:</span>
                        <span id="detail-from" class="value"></span>
                    </div>
                    <div class="details-row">
                        <span class="label">To:</span>
                        <span id="detail-to" class="value"></span>
                    </div>
                    <div class="details-row">
                        <span class="label">Value:</span>
                        <span id="detail-value" class="value"></span>
                    </div>
                    <div class="details-link">
                        <a id="etherscan-link" href="#" target="_blank">View on Etherscan <i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Line chart for transaction values -->
        <div id="chart-container">
            <div id="chart-summary">
                <span>Total Volume: <span id="total-volume">0</span> ETH</span>
            </div>
            <canvas id="value-chart"></canvas>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Data provided by <a href="https://etherscan.io" target="_blank">Etherscan.io</a> | Updates every 15 seconds</p>
        </div>
    </footer>
    
    <!-- Include Chart.js for the line graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
