<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ethereum Transaction Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1><i class="fas fa-cube"></i> Ethereum Transaction Explorer</h1>
            </div>
            <div class="header-controls">
                <div id="connection-status"><i class="fas fa-circle"></i> Connecting...</div>
                <div id="latest-block">Latest Block: Waiting...</div>
                <!-- Chart toggle button will be added here by JavaScript for mobile -->
            </div>
        </header>

        <div class="content">
            <!-- Main content with split layout -->
            <div class="main-content-wrapper">
                <!-- Left side: Matrix visualization (65% on desktop) -->
                <div class="visualization-section">
                    <div id="matrix-container">
                        <canvas id="matrix-canvas"></canvas>
                    </div>
                </div>
                
                <!-- Right side: Transaction details (35% on desktop) -->
                <div class="details-section">
                    <div id="details-panel">
                        <h3 class="panel-title">Transaction Details</h3>
                        <div id="tx-details" class="hidden">
                            <div class="detail-row">
                                <span class="detail-label">Block:</span>
                                <span id="detail-block" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Hash:</span>
                                <span id="detail-hash" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">From:</span>
                                <span id="detail-from" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">To:</span>
                                <span id="detail-to" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Value:</span>
                                <span id="detail-value" class="detail-value"></span>
                            </div>
                            <a id="etherscan-link" href="#" target="_blank">View on Etherscan <i class="fas fa-external-link-alt"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Volume and chart section (always at bottom) -->
            <div class="volume-section">
                <div class="volume-header">
                    <h2 class="volume-title">Transaction Volume (ETH)</h2>
                    <div id="total-volume">0.00</div>
                </div>
                <div id="chart-container">
                    <canvas id="value-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
