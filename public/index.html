<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Transaction Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="matrix-overlay"></div>
    
    <header>
        <div class="container">
            <h1><i class="fab fa-ethereum"></i> Ethereum Explorer</h1>
            <div class="status-container">
                <span id="connection-status" class="connecting">
                    <i class="fas fa-circle"></i> Connecting...
                </span>
                <span id="latest-block">Latest Block: --</span>
            </div>
        </div>
    </header>

    <main>
        <!-- Matrix canvas for falling characters -->
        <div id="matrix-container">
            <canvas id="matrix-canvas"></canvas>
        </div>

        <!-- Tooltip for transaction details -->
        <div id="tx-tooltip" class="hidden">
            <div class="tooltip-header">Transaction Details</div>
            <div class="tooltip-content">
                <div class="tooltip-row">
                    <span class="label">Hash:</span>
                    <span id="tooltip-hash" class="value"></span>
                </div>
                <div class="tooltip-row">
                    <span class="label">From:</span>
                    <span id="tooltip-from" class="value"></span>
                </div>
                <div class="tooltip-row">
                    <span class="label">To:</span>
                    <span id="tooltip-to" class="value"></span>
                </div>
                <div class="tooltip-row">
                    <span class="label">Value:</span>
                    <span id="tooltip-value" class="value"></span>
                </div>
                <div class="tooltip-row">
                    <span class="label">Block:</span>
                    <span id="tooltip-block" class="value"></span>
                </div>
            </div>
        </div>

        <!-- Line chart for transaction values -->
        <div id="chart-container">
            <canvas id="value-chart"></canvas>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Data provided by <a href="https://etherscan.io" target="_blank">Etherscan.io</a> | Updates every 15 seconds</p>
        </div>
    </footer>
    
    <!-- Include Chart.js for the line graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
